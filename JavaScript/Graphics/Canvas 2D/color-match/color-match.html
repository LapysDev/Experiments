      @font-face { font-family: "Google Sans"; font-weight: 500 600 700 800 900; src: local("Google Sans"), url(fonts/google_sans-bold.ttf)   format("opentype") }
      @font-face { font-family: "Google Sans";                                   src: local("Google Sans"), url(fonts/google_sans.ttf)        format("opentype") }

      @font-face { font-family: "JetBrains Mono"; font-style: italic;               src: local("JetBrains Mono"), url(fonts/jetbrains_mono-italic.ttf) format("opentype") }
      @font-face { font-family: "JetBrains Mono"; font-weight: 500 600 700 800 900; src: local("JetBrains Mono"), url(fonts/jetbrains_mono-bold.ttf)   format("opentype") }
      @font-face { font-family: "JetBrains Mono";                                   src: local("JetBrains Mono"), url(fonts/jetbrains_mono.ttf)        format("opentype") }

      /* ... */
      body,
      #download button { background-color: #F0F0F0 }
        /* @media */
        @media screen and (prefers-color-scheme: dark) {
          body,
          #download button { background-color: #333333 }

      body,
      html,
      #download a { height: 100% }

      body,
      html,
      #download a,
      #input input,
      #ratios table,
      #viewport,
      #viewport table { width: 100% }

      #count,
      #download,
      #footer,
      #format,
      #input,
      #lever table,
      #noscript,
      #panel th,
      #status,
      #toggle button {
        touch-action         : none;
        user-select          : none;
        -ms-user-select      : none;
        -khtml-user-select   : none;
        -webkit-touch-callout: none

        /* ::selection */
        #count::selection,
        #download::selection,
        #download a::selection,
        #download button::selection,
        #footer::selection,
        #format::selection,
        #input input::selection,
        #lever td::selection,
        #noscript::selection,
        #panel th label::selection,
        #range input::selection,
        #status::selection,
        #toggle button::selection {
          background-color: rgba(0, 0, 0, 0.0);
          background-color: transparent;
          text-shadow     : none
        }

      #count[disabled],
      #format[disabled],
      #input input[disabled],
      #noscript,
      #range .range-input input[disabled] { cursor: not-allowed }

      #footer,
      #input input,
      #lever table,
      #status,
      #toggle button { text-align: center }

      #interface,
      #noscript { pointer-events: none }

      /* DOM Elements */
        /* <body> */
        body { margin: 0 }

      /* Features */
        /* Footer */
        #footer {
          border-top    : 3px solid #999999;
          box-shadow    : 0 0 5px 0 #AAAAAA;
          padding-bottom: 12.5px;
          padding-top   : 10.0px
        }
          /* @media */
          @media screen and (prefers-color-scheme: dark) {
            #footer {
              border-top-color: #666666;
              box-shadow      : 0 0 5px 0 #000000
            }
          }

        /* Footer, No Script */
        #footer, #noscript { cursor: default }

        /* Footer, Panel */
        #footer,
        #panel {
          color      : #3F3F3F;
          font-family: Tahoma, Calibri, sans-serif
        }
          /* @media */
          @media screen and (prefers-color-scheme: dark) {
            #footer,
            #panel { color: #CCCCCC }
          }

        /* No Script */
        #noscript {
          color         : #CF0000;
          display       : block;
          font-family   : sans-serif;
          padding-bottom: 10px;
          padding-top   : 10px;
          text-align    : center
        }

        /* Panel ... */
        #panel {
          margin-bottom: 20px;
          margin-left  : 12.5%;
          /*margin-right: 12.5%;*/
          margin-top   : 20px;
          width        : 75%
        }
          /* ... */
          #count,
          #format,
          #range .range-input input {
            background-color: inherit;
            background-color: rgba(255, 255, 255, 0.5);
            cursor          : pointer;
            cursor          : text;
            font-family     : "JetBrains Mono", monospace !important;
            font-size       : 18px
          }
            /* @media */
            @media screen and (prefers-color-scheme: dark) {
              #count,
              #format,
              #range .range-input input {
                background-color: inherit;
                background-color: rgba(0, 0, 0, 0.25)
              }
            }

          #count,
          #format,
          #range .range-input input,
          #range .range-input th {
            color         : inherit;
            padding-bottom: 2px;
            padding-left  : 5px;
            padding-right : 5px;
            padding-top   : 2px
          }

          /* <td> */
          #panel td {
            padding-bottom: 5px !important;
            padding-left  : 10px !important;
            padding-top   : 5px !important
          }

          /* <th> */
          #panel th {
            text-transform: capitalize;
            vertical-align: top
          }
            /* <label> */
            #panel th label {
              display    : block;
              margin-top : 5px
            }

          /* Ratios, Range ... */
          #ratios .color-ratio,
          #range td {
            padding-bottom: 0 !important;
            padding-left  : 0 !important;
            padding-top   : 0 !important
          }
              /* Button */
              #download button {
                color      : inherit;
                font-weight: 300;
                height     : 35px;
                width      : 35px
              }
                /* <a> */
                #download a {
                  font       : inherit;
                  font-size  : 100%;
                  line-height: 35px
                }

            /* Range */
              /* <table> */
                /* Lever */
                #lever {
                  border-radius: 5px;
                  height       : 75px;
                  margin-right : 10px;
                  overflow     : hidden;
                  width        : 50px
                }
                  /* <table> */
                  #lever table {
                    background-color: #003099;
                    box-shadow      : inset 0 0 10px 0 rgba(0, 0, 0, 0.3);
                    color           : #AAAAAA;
                    color           : transparent;
                    cursor          : pointer;
                    font-size       : 16px;
                    font-weight     : 100;
                    height          : 30%;
                    transition      : color, height 100ms ease-in 0ms;
                    width           : 100%;
                    z-index         : -1
                  }

                  #lever table.active {
                    background-color: #0099FF;
                    box-shadow      : none;
                    color           : #F0F0F0;
                    height          : 70%;
                    z-index         : initial
                  }

              /* Range Input ... */
              #range .range-input {
                margin-right: 5%;
                width       : 25%
              }

              #range .range-input,
              #range .range-input input { float: left }
                /* :hover */
                  /* <th> */
                  #range .range-input:hover th {
                    box-shadow: inset 0 0 0px 0px #000000;
                    box-shadow: inset 0 0 0px 0px rgba(0, 0, 0, 0.0)
                  }

                /* <td> */
                  /* <input> */
                  #range .range-input input {
                    border-bottom-left-radius: 0 !important;
                    border-left              : none !important;
                    border-top-left-radius   : 0 !important;
                    width                    : 100%
                  }

                /* <th> */
                #range .range-input th {
                  border-bottom-right-radius: 0 !important;
                  border-right              : none !important;
                  border-top-right-radius   : 0 !important;
                  box-shadow                : inset 0 0 1px 0px #000000;
                  box-shadow                : inset 0 0 0px 20px rgba(0, 0, 0, 0.075);
                  font-size                 : 0;
                  transition                : box-shadow 100ms ease-in 0ms;
                  width                     : 20px
                }

            /* Ratios */
              /* <table> */
              #ratios table {
                border-collapse: collapse;
                border-radius  : 3px;
                margin-bottom  : 10px;
                margin-left    : 2.5%;
                margin-right   : 2.5%;
                margin-top     : 10px;
                width          : 95%
              }
                /* Color Ratio */
                  /* <div> */
                  #ratios .color-ratio div {
                    font-size: inherit;
                    height   : 6px
                  }

            /* Ratios, Units ... */
            #ratios .color-ratio div,
            #units .color-unit { animation-delay: 0ms }

            /* Units */
            #units {
              padding-bottom: 3px !important;
              padding-left  : 25px !important;
              padding-right : 25px !important;
              padding-top   : 3px !important
            }
              /* Color Unit */
              #units .color-unit {
                float        : left;
                height       : 30px;
                margin-bottom: 2px;
                margin-left  : 3px;
                margin-right : 3px;
                margin-top   : 2px;
                width        : 30px
              }

        /* Panel, Viewport ... */
        #canvas,
        #units .color-unit {
          background-color: rgba(0, 0, 0, 0.0);
          background-color: transparent
        }

        #count,
        #download button,
        #format,
        #range .range-input input,
        #range .range-input th,
        #ratios table,
        #units .color-unit {
          /*appearance: none;*/
          border       : 1px solid #CCCCCC;
          border-color : rgba(127, 127, 127, 0.5);
          border-radius: 3px;
          transition   : border-color 50ms ease-in 0ms
        }
          /* :focus */
          #count:focus,
          #download a:focus,
          #download button:focus,
          #format:focus,
          #range .range-input input:focus {
            border-color: #9FAACC !important;
            border-color: rgba(0, 127, 225, 0.5) !important;
            outline     : none
          }

          /* :hover */
          #count:hover,
          #download button:hover,
          #format:hover,
          #range .range-input input:hover {
            border-color: #AAAAAA;
            border-color: rgba(63, 63, 63, 0.5)
          }
            @media screen and (prefers-color-scheme: dark) {
              #count:hover,
              #download button:hover,
              #format:hover,
              #range .range-input input:hover {
                border-color: #AAAAAA;
                border-color: rgba(172, 172, 172, 0.5)
              }
            }

        /* Panel, Viewport ... */
        #download,
        #toggle { width: 10% }
          /* <button> */
          #download button,
          #toggle button { font-size: 22.5px }

        /* Panel, Viewport ... */
        #download a,
        #input input { display: block }

        #download button,
        #panel td,
        #panel th,
        #progress td,
        #toggle button { padding: 0 }

        #download button,
        #input input,
        #toggle button { cursor: pointer }

        #download button,
        #panel th,
        #viewport { font-family: "Google Sans", Tahoma, "Calibri Light", Calibri, sans-serif }

        #input input,
        #panel th { font-size: 20px }

        #interface,
        #range table { vertical-align: middle !important }

        #panel,
        #panel table,
        #viewport table { border-spacing: 0 }

        #progress div,
        #ratios table { height: inherit }

        #progress div,
        #ratios .color-ratio,
        #units .color-unit { font-size: 0 }

        #toggle button,
        #units .color-unit { box-sizing: border-box }

        /* Viewport */
        #viewport {
          background-color: #000000;
          color           : #FFFFFF;
          height          : 100%;
          padding-bottom  : 10px
        }
          /* :hover */
            /* Interface */
            #viewport:hover #interface {
              opacity       : 1;
              pointer-events: all;
              visibility    : visible
            }

          /* <table> */
          #viewport table { height: 100% }

          /* <table>, <tbody> */
          #viewport table,
          #viewport tbody { vertical-align: bottom }

          /* Canvas */
          #canvas {
            height: 0.0px;
            width : 0.0px
          }

          /* Canvas, Status */
          #canvas, #status { position: absolute }

          /* Interface */
          #interface {
            background-color: #999999;
            background-color: rgba(127, 127, 127, 0.5);
            border          : 1px solid #CCCCCC;
            height          : auto !important;
            margin-bottom   : 50px;
            margin-left     : 17.5%;
            margin-right    : 17.5%;
            opacity         : 0;
            padding-top     : 5px;
            table-layout    : fixed;
            transition      : opacity 100ms ease-in 0ms;
            visibility      : hidden;
            width           : 65% !important
          }
            /* <tbody> */
            #interface tbody { vertical-align: inherit !important }
              /* <tr> */
                /* Input */
                #input { width: 50% }
                  /* <input> */
                  #input input {
                    background-color: rgba(0, 0, 0, 0.05);
                    border          : 1px solid #AAAAAA;
                    border-color    : rgba(127, 127, 127, 0.65);
                    border-radius   : 3px;
                    box-sizing: border-box;
                    left            : 10%;
                    padding         : 1.5px;
                    position        : relative;
                    right           : 5%;
                    width           : 80%
                  }

                  /* :focus */
                  #input input:focus {
                    border-color: #AAC0FF;
                    border-color: rgba(0, 127, 225, 0.65)
                  }

                /* Input, Toggle */
                #input,
                #toggle {
                  padding-bottom: 10px;
                  padding-top   : 10px
                }
                  /* :focus */
                  #input input:focus,
                  #toggle button:focus { outline: none }

                /* Toggle */
                  /* <button> */
                  #toggle button {
                    background-color: #F9F9F9;
                    bottom          : 0px;
                    border          : 5px solid #F0F0F0;
                    border-radius   : 50px;
                    box-shadow      : 0 4px 0 0 #6F6F6F;
                    box-shadow      : 0 4px 0 0 rgba(0, 0, 0, 0.25);
                    color           : #333333;
                    height          : 50px;
                    position        : relative;
                    transition      : all 100ms ease-in 0ms;
                    width           : 50px
                  }
                    /* :focus */
                    #toggle button:focus { border-color: #AFCFFF }

                    /* :hover */
                    #toggle button:focus,
                    #toggle button:hover {
                      bottom    : 3px;
                      box-shadow: 0 4px 0 2px #6F6F6F;
                      box-shadow: 0 4px 0 2px rgba(0, 0, 0, 0.25);
                    }

              /* Progress */
                /* <div>, <td> */
                #progress div,
                #progress td {
                  border-top-left-radius : 2.5px !important;
                  border-top-right-radius: 2.5px !important
                }

                /* <td> */
                #progress td {
                  background-color: #666666;
                  background-color: rgba(127, 127, 127, 0.5);
                  height          : 5px;
                  height          : 0;
                  overflow        : hidden;
                  visibility      : hidden
                }
                  /* <div> */
                  #progress div {
                    background-color          : #00F000;
                    border-bottom-right-radius: 0 !important;
                    box-shadow                : 0 0 0 4px #0F0F0F;
                    box-shadow                : 0 0 0 4px rgba(0, 0, 0, 0.5);
                    width                     : 0.0%
                  }

          /* Interface, Progress ... */
          #interface,
          #progress div,
          #progress td {
            border-bottom-left-radius : 7.5px;
            border-bottom-right-radius: 7.5px;
            border-top-left-radius    : 7.5px;
            border-top-right-radius   : 7.5px
          }

          /* Status ... */
          #status {
            font-size    : 36px;
            left         : 0;
            margin-bottom: 0;
            margin-left  : 0;
            margin-right : 0;
            margin-top   : -18px;
            right        : 0;
            top          : 50%;
            width        : 100%
          }
            /* :first-letter */
            #status:first-letter,
            #status span:first-letter { text-transform: uppercase }

            /* <span> */
            #status span { display: inline }
    </style>
