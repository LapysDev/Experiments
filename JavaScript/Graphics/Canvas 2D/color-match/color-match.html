<!DOCTYPE html>
<html>
  <head>
    <!-- Document Stylesheet -->
    <style media=all type=text/css>
      /* @font-face */
      @font-face { font-family: "Google Sans";                                   src: local("Google Sans"), url(fonts/google_sans.ttf)        format("opentype") }
      @font-face { font-family: "Google Sans"; font-weight: 500 600 700 800 900; src: local("Google Sans"), url(fonts/google_sans-bold.ttf)   format("opentype") }
      @font-face { font-family: "Google Sans"; font-style: italic;               src: local("Google Sans"), url(fonts/google_sans-italic.ttf) format("opentype") }

      /* DOM Elements */
        /* <a> */
        a {
          color          : inherit;
          text-decoration: none
        }
          /* :visited */
          a:visited { color: inherit }

        /* <a>, <button> */
        a, button { cursor: pointer }

        /* <body> */
        body {
          color      : #303030;
          filter     : blur(1.25px);
          font-family: Tahoma, "Google Sans", sans-serif;
          margin     : 0;
          opacity    : 0.9;
          overflow-x : hidden;
          transition : filter, opacity 450ms linear 0ms
        }
          /* @media */
          @media screen and (prefers-color-scheme: dark) {
            body { color: #CFCFCF }
          }

          /* :hover */
          body:hover {
            filter : blur(0.0px);
            opacity: 1.0
          }

        /* <body>, <html> */
        body, html {
          background-color: #FCFCFC;
          height          : 100%;
          width           : 100%
        }
          /* @media */
          @media screen and (prefers-color-scheme: dark) {
            body, html { background-color: #363636 }
          }

        /* <button>, <input>, <select> */
        button, input, select {
          color: inherit;
          font : inherit
        }
          /* :focus */
          button:focus,
          input:focus,
          select:focus { outline: none }

        /* <table> */
        table {
          border-collapse: collapse;
          border-spacing : 0;
          vertical-align : middle
        }

        /* <td>, <th> */
        td, th { padding: 0 }

      /* Features */
        /* ... */
        #colortip,
        #console .toggle,
        #controls th,
        #count,
        #download,
        #footer,
        #format,
        #input,
        #range input,
        #rangeToggle *,
        #render .status,
        #tooltip {
          touch-action: none;
          user-select : none
        }
          /* ::selection */
          #colortip::selection,
          #console .toggle::selection,
          #controls th::selection,
          #count::selection,
          #download::selection,
          #footer::selection,
          #format::selection,
          #input::selection,
          #range input::selection,
          #rangeToggle ::selection,
          #render .status::selection,
          #tooltip::selection {
            background-color: inherit;
            background-color: rgba(0, 0, 0, 0.0);
            background-color: transparent;
            color           : inherit;
            text-shadow     : none
          }

        /* Controls */
        #controls {
          margin-bottom: 20px;
          margin-left  : 12.5%;
          margin-right : 12.5%;
          margin-top   : 20px;
          width        : 75%
        }
          /* Colors */
            /* <table> */
            #controls .colors table { width: 90% }
              /* Ratios */
                /* <table> */
                #controls .color-ratios table {
                  border-radius: 8px;
                  height       : 8px;
                  margin-bottom: 15px;
                  margin-left  : 5%;
                  margin-right : 5%;
                  margin-top   : 10px;
                  overflow     : hidden;
                  width        : 90%
                }
                  /* Ratio */
                  #controls .color-ratio {
                    background-color: rgba(0, 0, 0, 0.125);
                    border-bottom   : 1px solid rgba(0, 0, 0, 0.125);
                    border-top      : 1px solid rgba(0, 0, 0, 0.125);
                    height          : 100%
                  }
                    /* @media */
                    @media screen and (prefers-color-scheme: dark) {
                      #controls .color-ratio { border-color: rgba(255, 255, 255, 0.125) }
                    }

                    /* <div> */
                    #controls .color-ratio div {
                      animation: color_ratio__entry 250ms ease-in 30ms 1 normal both running;
                      height   : 100%;
                      width    : 100%
                    }
                      /* @keyframes */
                      @keyframes color_ratio__entry {
                        000% { width: 0%   }
                        100% { width: 100% }
                      }

              /* Ratios, Units */
                /* Ratio, Unit */
                #controls .color-ratio,
                #controls .color-unit {
                  opacity   : 0.8;
                  transition: opacity 200ms ease-in 0ms
                }
                  /* :hover */
                  #controls .color-ratio:hover,
                  #controls .color-unit:hover { opacity: 1.0 }

              /* Units */
                /* <table> */
                #controls .color-units table {
                  margin-bottom: 5px;
                  margin-left  : 2.5%;
                  margin-right : 2.5%;
                  margin-top   : 5px;
                  width        : 95%
                }

                /* <td> */
                  /* <div> */
                  #controls .color-units td div {
                    max-height: 300px;
                    overflow-x: hidden;
                    overflow-y: auto
                  }

                /* Unit */
                #controls .color-unit {
                  animation    : color_unit__entry 250ms ease-in 0ms 1 normal both running;
                  border       : 1px solid rgba(0, 0, 0, 0.5);
                  border-radius: 3px;
                  display      : block;
                  float        : left;
                  font-family  : monospace;
                  font-size    : 0px;
                  line-height  : 0.0;
                  margin-bottom: 2.5px;
                  margin-left  : 5px;
                  margin-right : 5px;
                  margin-top   : 2.5px;
                  padding      : 12.5px;
                  position     : relative
                }
                  /* @keyframes */
                  @keyframes color_unit__entry {
                    000% { left: 50px; opacity: 0.0; visibility: hidden  }
                    001% {                           visibility: visible }
                    100% { left: 0px;  opacity: 1.0; visibility: visible }
                  }

                  @media screen and (prefers-color-scheme: dark) {
                    #controls .color-unit { border-color: rgba(255, 255, 255, 0.5) }
                  }

          /* Console ..., Count, Download, Format, Range ... */
          #count,
          #download,
          #format,
          #range input {
            border      : 1px solid #606060;
            border-color: rgba(0, 0, 0, 0.5);
            font-size   : 18px;
            transition  : border-color 200ms ease-in 0ms
          }

          #console .toggle[disabled],
          #count[disabled],
          #download[disabled],
          #format[disabled],
          #range [disabled] {
            border-color: #999999 !important;
            border-color: rgba(0, 0, 0, 0.25) !important;
            opacity     : 0.7
          }

          #console .toggle[disabled],
          #count[disabled],
          #download[disabled],
          #format[disabled],
          #range [disabled],
          #rangeToggle .range-toggle[disabled] { cursor: not-allowed }
            /* @media */
            @media screen and (prefers-color-scheme: dark) {
              #count,
              #download,
              #format,
              #range input {
                border-color: #AAAAAA;
                border-color: rgba(255, 255, 255, 0.5)
              }

              #console .toggle[disabled],
              #count[disabled],
              #download[disabled],
              #format[disabled],
              #range [disabled] {
                border-color: #666666 !important;
                border-color: rgba(255, 255, 255, 0.25) !important
              }
            }

            /* :focus */
            #console .toggle:focus,
            #count:focus,
            #download:focus,
            #format:focus,
            #range:focus,
            #range :focus { border-color: #0099FF !important }

            /* :hover */
            #count:hover,
            #download:hover,
            #format:hover,
            #range input:hover,
            #rangeToggle :hover { border-color: #0F0F0F }
              /* @media */
              @media screen and (prefers-color-scheme: dark) {
                #count:hover,
                #download:hover,
                #format:hover,
                #range input:hover,
                #rangeToggle :hover { border-color: #CCCCCC }
              }

          /* Count, Format, Range ... */
          #count,
          #format,
          #range {
            margin-bottom: 5px;
            margin-left  : 3%;
            margin-top   : 5px
          }

          #count,
          #format,
          #range input {
            background-color   : inherit;
            color              : inherit;
            font-family        : monospace;
            padding-bottom     : 5px;
            padding-left       : 10px;
            padding-right      : 10px;
            padding-top        : 5px;
            transition-duration: 0ms
          }

          #count,
          #format,
          #range,
          #rangeAllStep .range-all-step,
          #rangeRGBStep .range-rgb-step { border-radius: 4px }

          /* Download */
          #download {
            background   : none;
            border       : 1px solid rgba(0, 0, 0, 0.25);
            border-radius: 3px;
            color        : inherit;
            display      : block;
            float        : right;
            font         : inherit;
            font-size    : 165%;
            font-weight  : 400;
            height       : 35px;
            overflow     : hidden;
            text-align   : center;
            width        : 35px
          }
            /* @media */
            @media screen and (prefers-color-scheme: dark) {
              #download { border-color: rgba(255, 255, 255, 0.25) }
            }

          #download:focus,
          #range:focus {
            border     : 2px solid #0099FF;
            border     : 2px solid rgba(0, 153, 255, 0.9);
            border-left: 2px solid #0099FF;
            border-left: 2px solid rgba(0, 153, 255, 0.9);
            outline    : none
          }

          /* Range */
          #range {
            border         : 2px solid transparent;
            border-collapse: initial;
            border-left    : none;
            box-sizing     : border-box !important;
            height         : 70px;
            overflow       : hidden;
            transition     : border-color 100ms ease-out 0ms;
            width          : 100%
          }
            /* (All, RGB) Step */
            #rangeAllStep,
            #rangeRGBStep {
              padding-left : 20px;
              padding-right: 20px
            }
              /* (All, RGB) Step */
              #rangeAllStep .range-all-step,
              #rangeRGBStep .range-rgb-step {
                margin-bottom: 5px;
                margin-top   : 5px
              }

            /* RGB Step */
              /* RGB Step */
              #rangeRGBStep .range-rgb-step {
                display     : inline-block;
                float       : left;
                overflow    : hidden;
                margin-right: 15px
              }
                /* <input> */
                #rangeRGBStep .range-rgb-step input { border-left: none }

                /* Icon */
                #rangeRGBStep .range-rgb-step .icon {
                  box-shadow: inset 0 0 0 100px rgba(0, 0, 0, 0.075);
                  width     : 20px
                }

            /* Toggle */
            #rangeToggle {
              overflow  : hidden;
              text-align: center;
              width     : 50px
            }
              /* Toggle */
              #rangeToggle .range-toggle {
                background-color: #CCCCCC;
                box-shadow      : 0 0 60px 0 #606060;
                cursor          : pointer;
                height          : 30%
              }

              /* Toggle ... */
              #rangeToggle .range-toggle,
              #rangeToggle .range-toggle-all,
              #rangeToggle .range-toggle-rgb { overflow-y: hidden }

              /* Toggle (All, RGB) */
              #rangeToggle .range-toggle-all,
              #rangeToggle .range-toggle-rgb {
                background-color: #909090;
                color           : #F0F0F0;
                height          : 0%;
                transition      : height 100ms linear 0ms
              }

              #rangeToggle.range-all .range-toggle-all,
              #rangeToggle.range-rgb .range-toggle-rgb { height: 70% }
                /* <table> */
                #rangeToggle .range-toggle-all table,
                #rangeToggle .range-toggle-rgb table {
                  height  : 100%;
                  overflow: hidden;
                  width   : 100%
                }
                  /* <tbody> */
                  #rangeToggle .range-toggle-all tbody,
                  #rangeToggle .range-toggle-rgb tbody {
                    pointer-events: none;
                    touch-action  : none;
                    user-select   : none
                  }

        /* Controls, Display, Footer */
        #controls, #display, #footer { cursor: default }

        /* Display */
        #display {
          font-family: "Google Sans", sans-serif;
          font-size  : 20px;
          height     : 100%;
          width      : 100%
        }
          /* :hover */
            /* Console */
            #display:hover #console {
              opacity   : 1.0;
              transition: all 75ms ease-in 0ms, visibility 0ms linear 0ms;
              visibility: visible
            }

          /* Console */
          #console {
            bottom      : 97.5px;
            height      : 65px;
            margin-left : 17.5%;
            margin-right: 17.5%;
            opacity     : 0.0;
            position    : relative;
            text-align  : center;
            touch-action: none;
            transition  : all 75ms ease-in 0ms, visibility 0ms linear 75ms;
            user-select : none;
            visibility  : hidden;
            width       : 65%;
            z-index     : 2
          }

          #console.active {
            background-color: #FFFFFF;
            background-color: rgba(127, 127, 127, 0.675);
            border-radius   : 3px;
            box-shadow      : 0 0 0 1px #AFAFAF;
            box-shadow      : 0 0 0 1px rgba(255, 255, 255, 0.5);
            touch-action    : initial;
            user-select     : initial
          }
            /* Interface */
              /* <td> */
              #interface td {
                padding-bottom: 5px;
                padding-left  : 10px;
                padding-right : 10px;
                padding-top   : 5px
              }
                /* Input */
                #input {
                  border       : 1px solid #999999;
                  border-radius: 3px;
                  cursor       : pointer;
                  opacity      : 0.0;
                  transition   : inherit;
                  visibility   : hidden;
                  width        : 80%
                }

                #input[disabled] { cursor: inherit }

                #console.active #input {
                  opacity   : 1.0;
                  visibility: inherit
                }

                /* Toggle */
                #interface .toggle {
                  border       : 1px solid #AFAFAF;
                  border-radius: 50px;
                  box-shadow   : 0 1px 3px 1px rgba(0, 0, 0, 0.25);
                  bottom       : 0px;
                  color        : #333333;
                  float        : left;
                  font-size    : inherit;
                  height       : 50px;
                  padding      : 0;
                  position     : relative;
                  transition   : all 65ms ease-in 0ms;
                  width        : 50px
                }
                  /* :hover */
                  #interface .toggle:hover {
                    bottom    : 3px;
                    color     : #0F0F0F;
                    box-shadow: 0 3px 3px 3px rgba(0, 0, 0, 0.125)
                  }

            /* Progress */
            #progress { visibility: hidden }
            #progress.active { visibility: visible }
              /* <td> */
              #progress td {
                background-color: #3F3F3F;
                background-color: rgba(0, 0, 0, 0.3);
                height          : 3px;
                overflow        : hidden;
                padding         : none
              }
                /* Progress Step */
                #progressStep {
                  background-color: #00CF00;
                  border-radius   : 3px;
                  box-shadow      : 0 0 5px 0 rgba(0, 0, 0, 0.125);
                  height          : 100%;
                  width           : 0px
                }

          /* Color Tip */
          #colortip {
            background-color: #CCCCCC;
            border          : solid #999999;
            border          : solid #999999;
            border-radius   : 5px;
            border-width    : 1.5px;
            border-width    : 1px;
            box-shadow      : 0 0 5px 0 #000000;
            box-shadow      : 0 0 5px 0 rgba(0, 0, 0, 0.75);
            color           : #333333;
            display         : none;
            font-size       : 85%;
            opacity         : 0.0;
            padding-bottom  : 1px;
            padding-left    : 10px;
            padding-right   : 10px;
            padding-top     : 1px;
            visibility      : hidden;
            white-space     : pre;
            z-index         : 2
          }

          #display.active #colortip.active {
            display   : block;
            opacity   : 0.975;
            visibility: visible
          }
            /* Icon */
            #colortip .icon {
              border       : 1px solid #999999;
              border-radius: 5px;
              float        : left;
              font-family  : monospace;
              font-size    : 0px;
              line-height  : 0.0;
              padding      : 10px
            }

            /* <div> */
            #colortip div { float: left }

          /* Render */
          #render {
            background-color: #0F0F0F;
            box-shadow      : inset 0 0 0 4096px rgba(0, 0, 0, 0.15), inset 0 0 1024px 0 rgba(0, 0, 0, 0.125);
            color           : #F0F0F0;
            height          : 100%;
            text-align      : center;
            width           : 100%;
            z-index         : 1
          }

          #display.active #render { background-image: url(images/transparent.png) }
            /* @media */
            @media (max-height: 4320px) and (max-width: 7680px) { #display.active #render { background-image: url(images/transparent-4320p.png) } }
            @media (max-height: 2160px) and (max-width: 3840px) { #display.active #render { background-image: url(images/transparent-2160p.png) } }
            @media (max-height: 1440px) and (max-width: 2560px) { #display.active #render { background-image: url(images/transparent-1440p.png) } }
            @media (max-height: 1080px) and (max-width: 1920px) { #display.active #render { background-image: url(images/transparent-1080p.png) } }
            @media (max-height: 720px)  and (max-width: 1280px) { #display.active #render { background-image: url(images/transparent-720p.png)  } }

            /* Data */
            #render .data { position: absolute }
              /* Output */
              #output {
                background     : none;
                box-shadow     : 0 0 0 4096px rgba(0, 0, 0, 0.075);
                display        : none;
                image-rendering: crisp-edges;
                image-rendering: smooth;
                image-rendering: optimizeQuality;
                image-rendering: high-quality;
                opacity        : 0.0;
                visibility     : hidden;
                z-index        : 1
              }

              #display.active #output {
                display   : block;
                opacity   : 1.0;
                visibility: visible
              }

            /* Status */
            #render .status {
              font-size     : 175%;
              pointer-events: none;
              text-shadow   : 0 0 4px #000000;
              text-shadow   : 0 0 4px rgba(0, 0, 0, 0.5)
            }

        /* Display ..., Tooltip */
        #display #colortip,
        #tooltip {
          pointer-events: none;
          position      : absolute;
          position      : fixed;
          word-break    : keep-all
        }

        /* Footer */
        #footer {
          background-color: #F9F9F9;
          box-shadow      : 0 -1px 5px 0 rgba(0, 0, 0, 0.125);
          color           : #333333;
          font-size       : 18px;
          line-height     : 0.0;
          padding-bottom  : 15px;
          padding-top     : 10px;
          text-align      : center
        }
          /* @media */
          @media screen and (prefers-color-scheme: dark) {
            #footer {
              background-color: #303030;
              box-shadow      : 0 -1px 5px 0 rgba(255, 255, 255, 0.25);
              color           : #F0F0F0
            }
          }

          /* * */
          #footer * {
            color       : inherit;
            display     : inline;
            font-size   : inherit;
            line-height : inherit;
            touch-action: inherit;
            user-select : inherit
          }
            /* ::selection */
            #footer ::selection {
              background-color: inherit;
              color           : inherit;
              text-shadow     : inherit
            }

          /* Icon */
          #footer .icon {
            height         : 16px;
            image-rendering: crisp-edges;
            image-rendering: optimizeSpeed;
            object-fit     : contain
          }

        /* Status */
        #status {
          bottom        : 100%;
          font          : initial;
          line-height   : initial;
          opacity       : 0.0;
          pointer-events: none;
          position      : absolute;
          position      : fixed;
          right         : 100%;
          touch-action  : none;
          white-space   : pre;
          z-index       : -1
        }

        /* Tooltip */
        #tooltip {
          background-color: #0F0F0F;
          border          : 1px solid #CFCFCF;
          border-radius   : 3px;
          color           : #C0C0C0;
          font-size       : 85%;
          opacity         : 0.0;
          padding-bottom  : 2.5px;
          padding-left    : 6.5px;
          padding-right   : 6.5px;
          padding-top     : 2.5px;
          transition      : opacity 150ms ease-in 0ms;
          visibility      : hidden;
          white-space     : pre;
          z-index         : 2147483647
        }

        #tooltip.active {
          opacity   : 1.0;
          visibility: visible
        }
    </style>
